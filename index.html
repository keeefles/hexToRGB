<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal to RGB Converter</title>
</head>
<body>
    <div class="container">
        <h1>hex to rgb</h1>
            <p>Enter your hexadecimal code</p>
            <input type="text" placeholder="example: #ff33ff" data-hexa required><br><br>
        
            <label data-output>0, 0, 0</label>
            <button id="convert" data-convert>Convert</button>
    </div>
    <script src="script/code.js"></script>
</body>
</html>
